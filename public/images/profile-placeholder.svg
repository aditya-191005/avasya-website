<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="visor" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect x="0" y="0" width="200" height="200" fill="url(#grad1)"/>
  
  <!-- Suit Body -->
  <path d="M50 160 Q 50 130 100 130 Q 150 130 150 160 L 150 200 L 50 200 Z" fill="#e2e8f0"/>
  
  <!-- Helmet -->
  <circle cx="100" cy="90" r="55" fill="#f8fafc"/>
  
  <!-- Visor -->
  <path d="M70 85 Q 70 65 100 65 Q 130 65 130 85 Q 130 115 100 115 Q 70 115 70 85 Z" fill="url(#visor)"/>
  
  <!-- Reflection on visor -->
  <ellipse cx="115" cy="80" rx="8" ry="4" fill="white" opacity="0.4" transform="rotate(-30 115 80)"/>
  
  <!-- Suit Details -->
  <rect x="85" y="160" width="30" height="40" rx="5" fill="#94a3b8"/>
  <circle cx="95" cy="170" r="3" fill="#ef4444"/>
  <circle cx="105" cy="170" r="3" fill="#22c55e"/>
  
  <!-- Border Ring -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="#22d3ee" stroke-width="2" opacity="0.3"/>
</svg>
